<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/93364d0056.js" crossorigin="anonymous"></script>
    <title>Challenge - Login Form CSS</title>
</head>

<body>
    <header>
        <div><img src="./images/logo.svg" alt="" class="logo"></div>
        <div class="column1">
            <div class="cointaner">
                <div class="header">
                    <img src="./images/log-in.svg" alt="">
                    <li>Faça seu login</li>
                </div>
                <li class="textCadastro">Entre com suas informações de cadastro</li>
                <div class="email">
                    <i class="fas fa-envelope" id="iconMain"></i>
                    <li>Email</li>
                    <input type="text" placeholder="Digite seu email">
                </div>
                <div class="senha">
                    <i class="fa-solid fa-lock" id="iconLock"></i>
                    <li>Senha</li>
                    <input type="password" id="password" placeholder="Digite a sua senha">
                    <img src="./images/eye.svg" alt="" id="eyeSvg" onclick="">
                    <div class="cointanerSenha">
                        <li> <input type="checkbox" class="checkbox">Lembre-me </li>
                        <li class="forget"> Esqueci minha Senha </li> <br>
                    </div>
                </div>
                
                <div>
                    <button id="entry">Entrar</button> <br>
                    <div>Não tem uma conta? Registre-se</div>
                </div>
            </div>
        </div>
        <div class="column2">
            <img src="./images/side-image.jpg" alt="">
        </div>
    </header>

    <script src="script.js"></script>
</body>

</html>
